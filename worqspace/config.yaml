# QonQrete Configuration

agents:
  instruqtor:
    provider: openai
    model: gpt-4o-mini

  construqtor:
    provider: gemini
    model: gemini-2.5-flash-lite

  inspeqtor:
    provider: openai
    model: gpt-4o-mini

options:
  # Max number of cycles to run in auto-mode.
  auto_cycle_limit: 3

  # Briq Granularity Control (0-9)
  # 0 = Atomic (Every bullet is a file)
  # 5 = Balanced
  # 9 = Monolithic (Whole task is one file)
  briq_sensitivity: 0

  # Operational Mode
  # Options: program, enterprise, performance, security, innovative, balanced
  mode: innovative
